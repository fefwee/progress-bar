<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Тестовое</title>
</head>
<body>
<div class="container">
    <section>
        <div class="progress_circle" style="--progress:10;"> <!--Изменение --progress меняет процент прогресс бара-->
            <span class="progress_text">0/7</span>
        </div>
    </section>
    <section class="success">
        <ul>
            <li class="success_btn">
                <button>Чеклист</button>
            </li>
            <li class="success_title"><h5>
                Выполнено: 0 из 7 действий
            </h5></li>
            <li class="success_subtitle">
                <span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
            </li>
        </ul>
    </section>
    <section class="button_box">
        <button>Открыть чеклист</button>
    </section>
</div>
</body>
</html>
